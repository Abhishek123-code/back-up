<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Selectors</title>
    <style>
      /* Element selector */
      p {
        border: 2px solid red;
      }
      /* ID selector */
      #FirstPara {
        color: rgb(112, 112, 14);
      }
      .redElement {
        color: crimson;
      }
      /* Class selector */
      .bgBlue {
        background-color: blue;
      }
      /* Grouping selector */
      footer,
      span {
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <h2>CSS Selectors</h2>
    <p id="FirstPara">
      This is a simple paragraph to demonstrate CSS Selectors
    </p>
    <p id="SecondPara" class="redElement bgBlue">
      This is another simple paragraph to demonstrate CSS Selectors
    </p>
    <div>
      <p>
        This is yet another simple paragraph inside div to demonstrate CSS
        Selectors
      </p>
      <span>This is span</span>
    </div>
    <footer>This is footer</footer>
  </body>
</html>
