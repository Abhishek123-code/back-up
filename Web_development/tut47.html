<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interaction using alert,confirm and prompt</title>
  </head>
  <body>
    <div class="container">This is a page</div>
    <script>
      //Alert in in-browser javascript-doesnot return anything
      //alert('this is a message')

      // prompt in js
      // let name=prompt("What is your name?","Guest");
      // console.log(name);

      // confirm in js
      let deletePost = confirm("Are you sure you want to delete?");
      if (deletePost) {
        //code to delete the post
        console.log("Your post has been deleted");
      } else {
        //code to cancel the deletion
        console.log("your post has not been deleted");
      }
    </script>
  </body>
</html>
