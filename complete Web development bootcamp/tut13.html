<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS fonts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Smooch&display=swap"
      rel="stylesheet"
    />
    <style>
      p {
        font-family: "Bebas Neue", cursive;
        font-size: 23px;
        /* 1/96th of an inch is pixel */
        line-height: 1.2em;
        font-weight: lighter;
      }
      span {
        font-weight: bold;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h3>CSS fonts</h3>
    <p>Lets play with <span>fonts</span> . It's very exiting</p>
  </body>
</html>
