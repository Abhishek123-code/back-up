<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variable/Custom Properties</title>
  </head>
  <style>
    :root {
      --box-color: violet;
      --maxwid: 233px;
    }
    .box {
      --box-color: orange;
      height: 200px;
      width: 200px;
      background-color: var(--box-color);
      box-shadow: 10px 10px var(--box-color);
      border: 2px solid red;
      margin: 12px 12px;
    }
    .container {
      max-width: var(--maxwid);
      margin: auto;
      display: flex;
      text-align: center;
      justify-content: center;
      background-color: var(--box-color);
    }
  </style>
  <body>
    <div class="container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </body>
</html>
