<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manipulating DOM</title>
  </head>
  <body>
    <div id="main" class="con">
      <ul id="nav">
        <li>Home</li>
        <li>contact us</li>
        <li>Services</li>
        <li>About</li>
        <li>more about us</li>
      </ul>
    </div>
    <div class="con">Another container</div>
    <script>
      let main = document.getElementById("main");
      console.log(main);

      let nav = document.getElementById("nav");
      console.log(nav);

      let container = document.getElementsByClassName("con");
      console.log(container);

      //   let sel=document.querySelector('#nav>li')
      //   console.log('container returns',sel)

      let sel = document.querySelectorAll("#nav>li");
      console.log("container returns", sel);
    </script>
  </body>
</html>
